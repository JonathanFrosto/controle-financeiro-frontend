name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # branch que vai disparar o deploy
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Build App
        run: |
          npm install
          npm run build
        env:
          VITE_FINANCIAL_CONTROL_API: ${{ secrets.VITE_FINANCIAL_CONTROL_API }}

      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # usado para PRs
          action: "upload"
          app_location: "/"               # pasta do app (ex: "/" ou "frontend")
          output_location: "dist"        # onde est√° o build (ex: "dist" ou "build")
